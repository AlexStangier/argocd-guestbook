apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-hello
  namespace: argocd
spec:
  project: default-restricted        # CAUTION: Start with the wrong project for the challenge!
  source:
    repoURL: https://github.com/your-org/nginx-hello-world.git
    targetRevision: main
    path: k8s/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-hello
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
